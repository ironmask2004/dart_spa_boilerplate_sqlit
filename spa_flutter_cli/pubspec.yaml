name: spa_flutter_cli
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.3
  dart_jsonwebtoken: ^2.3.2
  envify: ^2.0.2
  flutter:
    sdk: flutter
  flutter_secure_storage: ^4.2.1
  http: ^0.13.3

# shared_preferences: ^2.0.8
dev_dependencies:
  build_runner: ^2.1.2
  build_test: ^2.1.3
  envify_generator: ^2.0.2
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

parts:
  uet-lms:
    source: .
    plugin: flutter
    flutter-target: lib/main.dart
    build-packages:
      - libsecret-1-dev
      - libjsoncpp-dev
    stage-packages:
      - libsecret-1-dev
      - libjsoncpp1-dev
